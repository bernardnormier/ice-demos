slice {
    java {
        include = ["${projectDir}"]
        srcDir = '.'
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile localDependency("ice")
    compile localDependency("glacier2")
    if (!useLocalOnly) {
        runtime "org.apache.tools:bzip2:1.0"
        runtime "mysql:mysql-connector-java:6.0.6"
    }
}

// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoJar("server")
